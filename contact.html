  <div class="row">
    <div class="col">
      <img src="images/butterfly.png" alt="cherydesigns" id="butterflyicon" class="butterfly">
    </div>
    <div class="col">
      <div class="container mt-5" role="form">
        <p class="fs-1 text-center">CONTACT ME</p>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">NAME</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-MAIL</label>
            <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">MESSAGE</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
        </form>
       </div>
    </div>
